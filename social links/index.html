<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;500;700&family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

</style>
<body>
    
    <div class="container">
    
        <header>
            <img class="profile-picture gradient" src="images/profile.png" alt="profile picture">
            
            <h1 class="username">@progbr</h1>

            <p class="description">Programação, carreira, empreeededorismo e um pouco de Canadá.</p>
        </header>
        
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="">
                    Instagram
                    <img src="images/instagram.png" alt="instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="">
                    Youtube
                    <img src="images/youtube.png" alt="youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="">
                    TikTok
                    <img src="images/tiktok.png" alt="tiktok">
                </a>
            </li>
        </ul>
        
        <footer>
            <a class="contacts gradient" href="">
                <img src="images/twitter.png" alt="twitter">
            </a>
            <a  class="contacts gradient" href="">
                <img src="images/whatsapp.png" alt="whatsapp">
            </a>
            <a  class="contacts gradient" href="">
                <img src="images/email.png" alt="email">
            </a>
            <a  class="contacts gradient" href="">
                <img src="images/phone.png" alt="phone">
            </a>
        </footer>
    
    </div>

</body>

</html>
